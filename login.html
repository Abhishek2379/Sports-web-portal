<!DOCKTYPE html>
<html>

<head>
    <title>Sign In, Login - ColdStar</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" src="login.css" />
    <link rel="icon" href="coldstar.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <h3>Click Here to start sign in process</h3>
    <button type="button" class="btn" onclick="background1(); document.getElementById('id01').style.display='block'">Start Sign-in process</button>
    <div>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>

                    <center>
                        <form>
                            <table>
                                <tr>
                                    <p style="color:black">
                                        <th>First Name:</th><input type="text" id="fname" onchange="changeFirstName()" /> &nbsp;
                                        &nbsp;</th>
                                        <th> Last Name:</th><input type="text" id="lname" onchange="changeLastName()" /></th>
                                    </p>
                                </tr>
                                <p style="color:black">
                                    <tr>
                                        <th>Select your Gender:</th>
                                        <br/>
                                        <td>
                                            <input type="radio" /> Male<br/></td>
                                        <td><input type="radio" /> Female</td>
                                </p>
                                </tr>
                                <tr>
                                    <p style="color:black">
                                        <th>Enter your email id: <input type="mail" /></p>
                                    </th>
                                    <th>
                                        <p style="color:black">Enter your Mobile number: <input type="text" maxlength="10" /></p>
                                    </th>
                                </tr>
                                <tr>
                                    <p style="color:black">
                                        <th>Generate your id for ColdStar: <input type="text" /></p>
                                    </th>
                                    <th>
                                        <p style="color:black">Password<input type="password" alt="Always you must remember this password while logging in to coldstar"
                                            /></p>
                                    </th>
                                </tr>
                            </table>
                        </form>
                    </center>

                    <button style="padding:0,0,12,0" type="button" name="Submit" value="submit">Submit</button><br/><br/>
                </div>
            </div>
        </div>
    </div>
</body>
